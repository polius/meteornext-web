<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Meteor Next</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700">

</head>
<body>
  <main style="flex:1">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <li class="nav-item">
                <a class="home nav-link active" aria-current="page" href="./features" style="font-size:18px; padding-left:1.5rem; padding-right:1.5rem;">Features</a>
              </li>
              <li class="nav-item">
                <a class="home nav-link active" aria-current="page" href="./pricing" style="font-size:18px; padding-left:1.5rem; padding-right:1.5rem;">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="home nav-link active" aria-current="page" href="./about" style="font-size:18px; padding-left:1.5rem; padding-right:1.5rem;">About</a>
              </li>
              <li class="nav-item">
                <a class="home nav-link active" href="https://docs.meteornext.io" target="_blank" style="font-size:18px; padding-left:1.5rem">Docs</a>
              </li>
              <li class="nav-item" style="margin-left:auto">
                <a class="nav-link active" href="https://account.meteornext.io/register" style="font-size:18px; padding-left:1.5rem; padding-right:1.5rem;">Sign up</a>
              </li>
              <li class="nav-item">
                <a href="https://account.meteornext.io/login" class="btn btn-primary btn-lg btn-signin" style="border-radius:25px; font-size:18px; padding-left:20px; padding-right:20px" tabindex="-1" role="button">Sign in</a>

      <!-- 404 -->
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: calc(100vh - 280px)">

      </div>

  <footer style="height:98px; padding-top:20px; padding-bottom: 20px; background-color: #292c36;">

      <span style="color:white; margin-left:5px; margin-right:5px">|</span>
